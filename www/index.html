<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>Magic Fifths</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height" />

    <!-- Only for debugging -->
    <!--
     <script src="http://192.168.1.100:8080/target/target-script-min.js#anonymous"></script>
     -->

    <link rel="stylesheet" href="styles/app.css">

    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <script type="text/javascript" charset="utf-8">
        var isDeviceReady = false;
        var waitingForReady = [];

        // Wait for device API libraries to load
        function onLoad() {
            document.addEventListener("deviceready", onDeviceReady, false);
        }

        // device APIs are available
        function onDeviceReady() {
            isDeviceReady = true;
            waitingForReady.forEach(function(cb) {
                cb();
            });
            waitingForReady = [];
        }

        function deviceReady(cb) {
            if(isDeviceReady) {
                cb();
            } else {
                waitingForReady.push(cb);
            }
        }
    </script>
</head>
<body onload="onLoad()">

    <div id="app-container" hm-Swiperight="toggleSidebar">
        <div ui-view id="content">
            <div id="app-splashscreen">
                <div class="splash-center">
                    <div>Magic Fifths</div>
                    <div class="splash-loading"><br />Inicializando</div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/libs.js"></script>
    <script src="js/templates.js"></script>
    <script data-main="src/app" src="js/require.js"></script>
</body>
</html>
